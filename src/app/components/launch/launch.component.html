<div class="launch d-flex">
  <app-ngxs-window *ngIf="openedWindows.ngxsWindow">
  </app-ngxs-window>
  <app-spreadsheet-window *ngIf="openedWindows.excelWindow">
  </app-spreadsheet-window>

  <div class="start-menu fixed-bottom"
       [class.display-none]="!isStartMenuButtonToggled">
    <div class="start-menu__top-bar d-flex align-items-center">
      <img class="start-menu__user-icon" src="assets/images/user-icon.png" alt="User profile image"/>
      <p class="start-menu__user-name">Guest</p>
    </div>
    <div class="start-menu__menu-container d-flex flex-column flex-column-reverse">
      <button class="start-menu__button d-flex align-items-center" (click)="handleStartUpMenuClick(windowTypesEnum.NGXS)">
        <img class="start-menu__icon" src="assets/images/ngxs-logo.webp" alt="NGXS library icon"/>
        Store</button>
      <button class="start-menu__button d-flex align-items-center" (click)="handleStartUpMenuClick(windowTypesEnum.Excel)">
        <img class="start-menu__icon" src="assets/images/spreadsheet-icon.png" alt="Spreadsheet icon"/>
        Spreadsheets</button>
    </div>
  </div>
</div>


<nav class="fixed-bottom start-bar d-flex justify-content-between">


  <button class="start-bar__button d-flex align-items-center overflow-hidden"
          [class._active]="isStartMenuButtonToggled"
          (click)="toggleStartMenuButton()">
    <img src="assets/images/windows-xp-icon.ico" class="start-bar_button-icon" alt="Image of a windows xp start bar">
    <p class="start-bar_button-text">{{startMenuTitle$ | async}}</p>
  </button>

  <div class="start-bar_time d-flex justify-content-center align-items-center">
    <p class="start-bar_current-time m-0">{{currentTime | date: 'shortDate'}}</p>
  </div>
</nav>
